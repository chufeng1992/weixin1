<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>应用程序异常 (500)</title>
<!-- import common js -->
#parse("importJs.html")
<style type="text/css"> 
        body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
        div.dialog {
            width: 80%;
            padding: 1em 4em;
            margin: 4em auto 0 auto;
            border: 1px solid #ccc;
            border-right-color: #999;
            border-bottom-color: #999;
        }
        h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
</style> 
</head> 
 
<body> 
  <div class="dialog"> 
    <h1>应用程序异常</h1> 
    <p>抱歉！您访问的页面出现异常，请稍后重试或联系管理员。</p> 
    <p><a href="javascript:showErr();">详 情</a> 
    <!-- href="javascript:history.back(-1)" -->
<a onclick='javascript:closeTab();' >返 回</a> 
    </p> 
    <div style="display:none;text-align: left;" id="err">$exception</div>
  </div>
  
  <script type="text/javascript">
  $(top.hangge());
  function showErr(){
  	document.getElementById("err").style.display = "";
  }
  function closeTab(){
	  var tabMenu = top.mainFrame.tabMenu;
	  var objTd = tabMenu.find("td[class='tab_item2 tab_title tab_item2_selected']");
	  var selectId = objTd.parents("table").attr("id");
	  top.mainFrame.tab.close(selectId);
  }
  </script>
</body>
</html>
